<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f6f8;
            padding: 40px;
        }
        h1 {
            color: #333;
        }
        img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0px 0px 8px rgba(0,0,0,0.2);
        }
        .emotion {
            font-size: 24px;
            color: #007bff;
            font-weight: bold;
        }
        a {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 10px 25px;
            border-radius: 5px;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Detected Emotion</h1>

    <img src="{{ image_path }}" alt="Uploaded Image">

    <p class="emotion">{{ emotion }}</p>

    <a href="/">Try Another Image</a>

</body>
</html>
